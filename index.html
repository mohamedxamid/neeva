<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neeva</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    

    <header class="site-header">
        <div class="site-header__container container">
            <a class="site-header__logo logo" href="#">
                <img class="logo__img" src="imgs/logo-text.svg" alt="logo text neeva" width="77" height="16">
            </a>

            <div class="site-header__sitenav">
                <nav class="sitenav">
                    <ul class="sitenav__list">
                        <li class="sitenav__item"><a class="sitenav__link" href="#">Sign In</a></li>
                        <li class="sitenav__item"><a class="sitenav__link" href="#">Features</a></li>
                        <li class="sitenav__item"><a class="sitenav__link" href="#">FAQ</a></li>
                        <li class="sitenav__item"><a class="sitenav__link" href="#">Blog</a></li>
                        <li class="sitenav__item"><a class="sitenav__link" href="#">Press</a></li>
                        <li class="sitenav__item"><a class="sitenav__link" href="#">About</a></li>
                    </ul>
                </nav>
            </div>

            <button class="sitenav-toggler js-sitenav-toggler" type="button">
                <span></span>
            </button>
            
        </div>
    </header>

    <main class="main-content">
        <div class="site-hero">
            <div class="site-hero__container container">
                <div class="site-hero__content">
                    <h1 class="site-hero__title">Real search results only. No ads ever.</h1>
                    <p class="site-header__desc">Created by ex-Google execs, Neeva gives you a private, ad-free search experience with only real results.</p>
                    <form class="site-header__form form" action="https://echo.htmlacademy.ru" method="POST">
                        <div class="form__group">
                            <input class="form__field" type="email" name="email" aria-label="Enter email to sign up" placeholder="Enter email to sign up" required>
                        </div>
                        <button class="form__btn button button--blue" type="submit">
                            <span class="button__inner">Get Started</span>
                        </button>
                    </form>
                    <div class="site-header__form-desc">No credit card required to sign up. Get 3 months free, then just $4.95 per month.</div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
